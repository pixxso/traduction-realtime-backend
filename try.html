<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essayer ‚Äì Rword Manar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Rword Manar</div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">√Ä propos</a></li>
        <li><a href="services.html">R√©server</a></li>
        <li><a href="translators.html">Traducteurs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="try.html" class="active">Essayer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="features">
      <h1>üéØ Essayez notre service</h1>
      <p>Testez la traduction entre le <strong>Fran√ßais</strong> et l‚Äô<strong>Anglais</strong> via DeepL.</p>

      <form id="try-form">
        <label for="from">Langue source :</label>
        <select id="from">
          <option value="FR">Fran√ßais</option>
          <option value="EN">Anglais</option>
        </select>

        <label for="to">Langue cible :</label>
        <select id="to">
          <option value="EN">Anglais</option>
          <option value="FR">Fran√ßais</option>
        </select>

        <label for="input-text">Texte √† traduire :</label>
        <textarea id="input-text" maxlength="300" rows="4" placeholder="Entrez votre texte ici..."></textarea>

        <p><small>Max 300 caract√®res</small></p>
        <button type="submit" class="btn">Traduire</button>
      </form>

      <div id="translation-output" style="margin-top: 2rem;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rword Manar. Tous droits r√©serv√©s.</p>
  </footer>

  <!-- ‚úÖ SCRIPT API DeepL -->
  <script>
    document.getElementById('try-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('input-text').value.trim();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const output = document.getElementById('translation-output');

      if (!input) {
        output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte.</p>";
        return;
      }

      output.innerHTML = "<p>‚è≥ Traduction en cours...</p>";

      try {
        const response = await fetch("https://api-free.deepl.com/v2/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `auth_key=1517f66e-eab7-4255-bbbd-af1ee1890042:fx&text=${encodeURIComponent(input)}&source_lang=${from}&target_lang=${to}`
        });

        if (!response.ok) throw new Error("Erreur API : " + response.status);

        const data = await response.json();
        output.innerHTML = `
          <h3>Traduction (${from} ‚Üí ${to}) :</h3>
          <p style="background:#e3f2fd;padding:1rem;border-radius:5px;">
            ${data.translations[0].text}
          </p>
          <p><a href="services.html" class="btn">R√©servez une vraie session</a></p>`;
      } catch (err) {
        console.error(err);
        output.innerHTML = "<p style='color:red;'>Erreur pendant la traduction. Veuillez r√©essayer.</p>";
      }
    });
  </script>
</body>
</html>
