  <main>
    <section class="features">
      <h1>üéØ Essayez notre service</h1>
      <form id="try-form">
        <label for="specialty">Sp√©cialit√© :</label>
        <select id="specialty" required>
          <option value="Juridique">Juridique</option>
          <option value="M√©dical">M√©dical</option>
          <option value="Administratif">Administratif</option>
        </select>

        <label for="from">Langue source :</label>
        <select id="from">
          <option value="FR">Fran√ßais</option>
          <option value="EN">Anglais</option>
        </select>

        <label for="to">Langue cible :</label>
        <select id="to">
          <option value="EN">Anglais</option>
          <option value="FR">Fran√ßais</option>
        </select>

        <label for="input-text">Texte √† traduire :</label>
        <textarea id="input-text" maxlength="300" rows="4" placeholder="Entrez votre texte ici..." required></textarea>

        <p><small>Max 300 caract√®res</small></p>

  <!-- ‚úÖ SCRIPT DE TRADUCTION via proxy -->
  <script>
    document.getElementById('try-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('input-text').value.trim();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const specialty = document.getElementById('specialty').value;
      const output = document.getElementById('translation-output');

      if (!input) {
        output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte √† traduire.</p>";
        return;
      }

      output.innerHTML = "<p>‚è≥ Traduction en cours...</p>";

      try {
        const res = await fetch("https://deeply-proxy-rword-manar.onrender.com/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: input,
            source_lang: from,
            target_lang: to
          })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error("Erreur proxy : " + errorText);
        }

        const data = await res.json();

        output.innerHTML = `
          <h3>Traduction (${from} ‚Üí ${to}) ‚Äì Sp√©cialit√© : ${specialty}</h3>
          <p style="background:#e3f2fd;padding:1rem;border-radius:5px;">
            ${data.translations[0].text}
          </p>
          <p><a href="services.html" class="btn">R√©servez une session ${specialty.toLowerCase()}</a></p>`;
      } catch (err) {
        console.error("Erreur attrap√©e :", err);
        output.innerHTML = "<p style='color:red;'>‚ùå Erreur de traduction. V√©rifie le proxy ou ta connexion.</p>";
      }
    });
  </script>
