<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Essayer ‚Äì Rword Manar</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>‚Ä¶</header>
  <main>
    <section class="features">
      <h1>üéØ Essayez notre service</h1>
      <form id="try-form">
        <label>Source :</label>
        <select id="from">
          <option value="fr">Fran√ßais</option>
          <option value="en">Anglais</option>
          <option value="ar">Arabe</option>
        </select>
        <label>Cible :</label>
        <select id="to">
          <option value="en">Anglais</option>
          <option value="fr">Fran√ßais</option>
          <option value="ar">Arabe</option>
        </select>
        <label>Texte (max‚ÄØ300) :</label>
        <textarea id="input-text" maxlength="300" rows="4"></textarea>
        <button type="submit" class="btn">Traduire</button>
      </form>
      <div id="translation-output"></div>
    </section>
  </main>
  <footer>‚Ä¶</footer>

  <script>
document.getElementById('try-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const input = document.getElementById('input-text').value.trim();
  const from = document.getElementById('from').value.toUpperCase();
  const to = document.getElementById('to').value.toUpperCase();
  const output = document.getElementById('translation-output');

  if (!input) {
    output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte √† traduire.</p>";
    return;
  }

  output.innerHTML = "<p>‚è≥ Traduction en cours via DeepL...</p>";

  try {
    const res = await fetch("https://api-free.deepl.com/v2/translate", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `auth_key=1517f66e-eab7-4255-bbbd-af1ee1890042:fx&text=${encodeURIComponent(input)}&source_lang=${from}&target_lang=${to}`
    });

    if (!res.ok) throw new Error("API DeepL Error");

    const data = await res.json();
    output.innerHTML = `
      <h3>Traduction (${from} ‚Üí ${to}) :</h3>
      <p style="background:#e3f2fd;padding:1rem;border-radius:5px;">
        ${data.translations[0].text}
      </p>
      <p><a href="services.html" class="btn">R√©servez une vraie session</a></p>`;
  } catch (err) {
    console.error(err);
    output.innerHTML = "<p style='color:red;'>Erreur lors de la traduction DeepL. Veuillez r√©essayer.</p>";
  }
});
</script>
</body>
</html>
